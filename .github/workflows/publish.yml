name: publish
on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Build and publish tagged container
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        containerName: [ "1004" ]
    permissions:
      # actions: read|write|none
      actions: none
      # checks: read|write|none
      checks: none
      # contents: read|write|none
      contents: write
      # deployments: read|write|none
      deployments: none
      # id-token: read|write|none
      id-token: none
      # issues: read|write|none
      issues: none
      # discussions: read|write|none
      discussions: none
      # packages: read|write|none
      packages: write
      # pages: read|write|none
      pages: none
      # pull-requests: read|write|none
      pull-requests: none
      # repository-projects: read|write|none
      repository-projects: read
      # security-events: read|write|none
      security-events: none
      # statuses: read|write|none
      statuses: none
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify tag
        run: |
          if ! [[ ${{ github.ref }} =~ ^refs/tags/[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}$ ]]; then
            echo "ERR: Invalid publish version tag: ${{ github.ref }}"
            exit 1
          fi

      - name: Get version
        id: get-version
        run: echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.containerName }}
          push: false
          load: false
          provenance: false
          platforms: linux/amd64,linux/arm64
          build-args: |
            IMAGE_VERSION=${{ env.version }}
          tags: |
            sbuerk/typo3-experimental-composermode-container-${{ matrix.containerName }}:test

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.containerName }}
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          build-args: |
            IMAGE_VERSION=${{ env.version }}
          tags: |
            sbuerk/typo3-experimental-composermode-container-${{ matrix.containerName }}:${{ env.version }}
            sbuerk/typo3-experimental-composermode-container-${{ matrix.containerName }}:latest